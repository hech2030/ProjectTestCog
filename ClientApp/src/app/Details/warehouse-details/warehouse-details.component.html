<div class="row">

  <div class="col-lg-3">

    <h1 class="my-4">{{vehicle.make}} {{vehicle.model}}</h1>
    <div class="bg-white">
      <ul class="list-unstyled footer-link">
        <li class="d-block ">
          <span class="d-block text-black">Price : {{ vehicle.price }} â‚¬</span>
        </li>
      </ul>
    </div>
    
      <div class="bg-white">
        <div class="bg-white">
          <h3 class="text-black mb-4">Warehouse Info</h3>
          <ul class="list-unstyled footer-link">
            <!--<li class="d-block mb-3"><span class="d-block text-black">Name:</span><span>{{ad.user.name}} {{ad.user.lastName}}</span></li>-->
            <li class="d-block mb-3">
              <span class="d-block text-black">Warehouse Name:</span>
              <span>{{warehouse.name}}</span>
            </li>
            <li class="d-block mb-3">
              <span class="d-block text-black">Address:</span>
              <span>Lat : {{location.lat}}</span><br />
              <span>Long : {{location.long}}</span>
            </li>
          </ul>
        </div>
      </div>

  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/2020-Chevrolet-Corvette-Stingray/0x0.jpg?fit=crop&format=jpg&crop=4560,2565,x790,y784,safe" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/2020-Chevrolet-Corvette-Stingray/0x0.jpg?fit=crop&format=jpg&crop=4560,2565,x790,y784,safe" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/2020-Chevrolet-Corvette-Stingray/0x0.jpg?fit=crop&format=jpg&crop=4560,2565,x790,y784,safe" alt="Third slide">
        </div>
      </div>
    </div>
    <br/>
    <div>
      <button type="button" class="btn btn-success" (click)="AddToCart()">Purchase</button>
    </div>
    <div *ngIf="Isloading==true" class="loading">Loading&#8230;</div>
  </div>
</div>
