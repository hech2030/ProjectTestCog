<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">TestProject</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" (click)="OpenCartPopup()" href="javascript:void(0)"
              >Open Cart</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>



<div class="modal" tabindex="-1" id="Modal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Your order</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card-body pt-0">
          <div *ngFor="let vehicle of vehicules" class="row justify-content-between">
            <div class="col-auto col-md-7">
              <div class="media flex-column flex-sm-row">
                <img class=" img-fluid" src="https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/2020-Chevrolet-Corvette-Stingray/0x0.jpg?fit=crop&format=jpg&crop=4560,2565,x790,y784,safe" width="62" height="62">
                <div class="media-body my-auto">
                  <div class="row ">
                    <div class="col-auto">
                      <p class="mb-0"><b>{{ vehicle.make }} {{vehicle.model}}</b></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class=" pl-0 flex-sm-col col-auto my-auto ">
              <p><b>{{vehicle.price}}</b></p>
            </div>
          </div>
          <hr class="my-2">
          <div class="row justify-content-between">
            <div class="col-4">
              <p><b>Total</b></p>
            </div>
            <div class="flex-sm-col col-auto">
              <p class="mb-1"><b>{{PurchaseTotal}}</b></p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
